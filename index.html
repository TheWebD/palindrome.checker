<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap CDN including boostrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--Boostrap CDN including boostrap icons -->
    <!--Connecting external CSS to HTML file-->
    <link rel="stylesheet" href="style.css">
    <!--Connecting external CSS to HTML file-->
    <!--Google fonts | Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!--Google fonts | Poppins-->
    <!--Setting up a icon for web application-->
    <link rel="icon" href="images/Palindrome Checker Logo.png" type="image/x-icon">
    <!--Setting up a icon for web application-->
    <title>Palindrome Checker | Home</title>
</head>
<body>
    <header class="section sec1 header-content">
        <div class="nav justify-content-center p-3">
            <h1>Palindrome Checker</h1>
        </div>
    </header>
    <main>
        <div class="main-content container-sm my-5 mx-auto p-5 border">
            <div class="mb-3">
                <label for="userInput" class="form-label">Let's check if it is palindrome</label>
                <input type="text" class="form-control" id="userInput" placeholder="Enter any word">
              </div>
              <div class="mb-3">
                <label for="combinedWord" class="form-label">Combine word</label>
                <input type="text" class="form-control" id="combinedWord" placeholder="combined word" disabled>
              </div>
              <div class="mb-3">
                <label for="reversedWord" class="form-label">Reverse word</label>
                <input type="text" class="form-control" id="reversedWord" placeholder="reversed word" disabled>
              </div>
              <div class="checkBtn mx-auto d-flex">
                <button type="button" id="checkBtn" class="btn btn-primary py-2 px-3 mx-auto" >Check</button>
                <button type="button" id="clearBtn" class="btn btn-secondary py-2 px-3 mx-auto">Clear</button>
              </div>
              <div class="mb-2 mt-2">
                <label for="outputArea" class="form-label">Output Area</label>
                <textarea class="form-control" id="outputArea" rows="1" disabled></textarea>
              </div>
        </div>          
    </main>
    


    <!--Boostrap CDN with JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!--Boostrap CDN with JavaScript -->
    <!--Connecting external JavaScript to HTML File-->
    <script src="javascript.js"></script>
    <!--Connecting external JavaScript to HTML File-->
</body>
</html>
